name: Translate Documentation

on:
  push:
    branches: [main]
    paths:
      - 'src/content/docs/**'
      - '!src/content/docs/es/**'
      - '!src/content/docs/ru/**'
      - '!src/content/docs/fr/**'
      - '!src/content/docs/ja/**'
  workflow_dispatch:

permissions:
  contents: write
  models: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/cache@v4
        with:
          path: .genaiscript/cache/**
          key: continuous-translation-${{ github.run_id }}
          restore-keys: |
            continuous-translation-

      - uses: pelikhan/action-continuous-translation@v0
        continue-on-error: true
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          lang: es,ru,fr,ja
          source: en
          files: |
            src/content/docs/**/*

      - name: Reorganize translations to Starlight locale directories
        run: |
          for lang in es ru fr ja; do
            find src/content/docs -maxdepth 3 -name "*.${lang}.mdx" -o -name "*.${lang}.md" | while read file; do
              ext="${file##*.}"
              # Strip the .lang.ext suffix to get the base name
              base=$(basename "$file" ".${lang}.${ext}")
              dir=$(dirname "$file")
              docs_root="src/content/docs"
              rel_dir="${dir#${docs_root}}"
              if [ -z "$rel_dir" ]; then
                target_dir="${docs_root}/${lang}"
              else
                target_dir="${docs_root}/${lang}${rel_dir}"
              fi
              mkdir -p "$target_dir"
              mv "$file" "${target_dir}/${base}.${ext}"
              echo "Moved: $file -> ${target_dir}/${base}.${ext}"
            done
          done

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: 'src/content/docs/** translations/**'
          commit_message: '[translation] auto-translate docs'
          commit_user_name: genaiscript
